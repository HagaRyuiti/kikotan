<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Pet Diary</h1>

    <h2>Pets</h2>
    <ul>
        {% for pet in pets %}
            <li>
                <img src="{{ pet[1] }}" alt="{{ pet[2] }}">
                <p>Name: {{ pet[2] }}</p>
                <p>DOB: {{ pet[3] }}</p>
            </li>
        {% endfor %}
    </ul>

    <h2>Diaries</h2>
    <ul>
        {% for diary in diaries %}
            <li>
                <img src="{{ diary[1] }}" alt="{{ diary[3] }}">
                <p>Date: {{ diary[2] }}</p>
                <p>Title: {{ diary[3] }}</p>
                <p>Content: {{ diary[4] }}</p>
            </li>
        {% endfor %}
    </ul>

    <h2>Add a Pet</h2>
    <form action="/add_pet" method="post" enctype="multipart/form-data">
        <label for="petName">Name:</label>
        <input type="text" name="petName" required>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" required>
        <br>
        <label for="image">Image:</label>
        <input type="file" name="image" accept="image/*" required>
        <br>
        <button type="submit">Add Pet</button>
    </form>

    <h2>Add a Diary</h2>
    <form action="/add_diary" method="post" enctype="multipart/form-data">
        <label for="date">Date:</label>
        <input type="date" name="date" required>
        <br>
        <label for="title">Title:</label>
        <input type="text" name="title" required>
        <br>
        <label for="content">Content:</label>
        <textarea name="content" rows="4" required></textarea>
        <br>
        <label for="image">Image:</label>
        <input type="file" name="image" accept="image/*" required>
        <br>
        <button type="submit">Add Diary</button>
    </form>
</body>
</html>
